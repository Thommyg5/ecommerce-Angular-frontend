<p style="color:white">This is where users will login</p>

<div class="container " style="width:600px; margin-top:100px">
    <div class="card">
        <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Login</h4>
            <form >
                <div class="form-group">
                    <label>Your email</label>
                    <input name="email" class="form-control" placeholder="Email" type="email" ngModel required #email="ngModel">
                </div> 
                <div class="form-group">
                    <label>Your password</label>
                    <input name="password" class="form-control" placeholder="******" type="password" ngModel required #password="ngModel">
                </div>  
                <div class="form-group"> 
                    <a class="float-right" routerLink="/register">Register </a>
                </div>   
                <div class="form-group text-center">
                    <button name="login" type="submit" class="btn btn-primary btn-block" id="loginbtn" (click)="login(email.value,password.value)" routerLink="/home">Login</button>
                </div>                                                          
            </form>
        </article>
    </div>
</div>
